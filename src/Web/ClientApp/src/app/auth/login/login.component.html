<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">{{ 'WELCOME' | transloco | titlecase }}</div>
            <span class="text-600 font-medium">{{ 'SIGN_IN_TO_CONTINUE' | transloco | titlecase }}</span>
          </div>

          <div class="flex flex-column align-items-center justify-content-between">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">{{ 'EMAIL' | transloco | titlecase }}</label>
            <input id="email1" type="text" formControlName="email" [placeholder]="'EMAIL_ADDRESS' | transloco | titlecase" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem" />

            <label for="password1" class="block text-900 font-medium text-xl mb-2">{{ 'PASSWORD' | transloco | titlecase }}</label>
            <input id="password1" type="password" formControlName="password" [placeholder]="'PASSWORD' | transloco | titlecase" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem" />

            <button type="submit" pButton pRipple [label]="'SIGN_IN' | transloco | titlecase" class="w-full p-3 text-xl"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
