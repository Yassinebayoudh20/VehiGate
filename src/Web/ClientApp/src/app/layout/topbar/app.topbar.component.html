<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/layout/images/{{ layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white' }}.svg" alt="logo" />
    <span>SAKAI</span>
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div *ngIf="isLoggedIn()" #topbarmenu class="layout-topbar-menu" [ngClass]="{ 'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible }">
    <div *ngIf="authService.getUserDetails() as userDetails" class="p-link inline-flex justify-content-center align-items-center">
      <p-avatar [label]="userDetails.name[0]" styleClass="mr-2" size="large"></p-avatar>
      <div class="flex flex-column gap-1">
        <small>{{ userDetails.name }}</small>
        <p-badge [value]="userDetails.role"></p-badge>
      </div>
    </div>
    <p-menu #settingsMenu [model]="settingsMenuItems" [popup]="true"></p-menu>
    <button class="p-link layout-topbar-button" (click)="settingsMenu.toggle($event)">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
  </div>
</div>
