<div class="checklist">
  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>C</th>
        <th>NC</th>
        <th>Note</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>
          <p-radioButton [disabled]="!isEditable" name="state-{{ item.id }}" [value]="true" [(ngModel)]="item.state" inputId="stateTrue" (ngModelChange)="onStateChange(item, true)"></p-radioButton>
        </td>
        <td>
          <p-radioButton [disabled]="!isEditable" name="state-{{ item.id }}" [value]="false" [(ngModel)]="item.state" inputId="stateFalse" (ngModelChange)="onStateChange(item, false)"></p-radioButton>
        </td>
        <td><input [disabled]="!isEditable" class="w-full" pInputText [placeholder]="'ADD_A_NOTE' | transloco | titlecase" type="text" [(ngModel)]="item.note" (input)="onNoteChange(item, $event)" /></td>
      </tr>
    </ng-template>
  </p-table>
</div>
